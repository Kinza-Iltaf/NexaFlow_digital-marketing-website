<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Animation Test</title>
    <style>
           /* build your own brand style */
       
body, html {
    margin: 0;
    overflow-x: hidden; /* Hide horizontal overflow */
}

.help-section {
    padding: 10px;
    box-sizing: border-box;
}

.help-content {
    display: flex;
    align-items: flex-start;
    justify-content: space-between;
}

.help-text {
    flex: 1;
    max-width: 40%;
    background-color: #364955;
    height: 260px;
    margin-left: 40px;
    padding: 30px;
    display: flex;
    align-items: center;
    justify-content: center;
    border-radius: 10px;
    opacity: 0; /* Initially hide the text */
    transform: translateX(-50px); /* Move the text slightly to the left */
    transition: opacity 0.6s ease-in-out, transform 0.6s ease-in-out; /* Smooth transition */
}

.help-text p {
    font-size: 20px;
    color: #fbf9f9;
    line-height: 1.5;
    text-align: center;
    margin: 0;
    
}

.help-text.animate {
    opacity: 1; /* Show the text */
    transform: translateX(0); /* Move the text to its original position */
}

.help-images {
    flex: 1;
    margin-right: 20px;
    margin-left: 100px;
}

.help-image {
    width: 100%;
    height: 320px;
    border-radius: 10px;
    opacity: 0; /* Initially hide the image */
    transform: translateX(50px); /* Move the image slightly to the right */
    transition: opacity 0.6s ease-in-out, transform 0.6s ease-in-out; /* Smooth transition */
}

.help-image.animate {
    opacity: 1; /* Show the image */
    transform: translateX(0); /* Move the image to its original position */
}

    </style>
</head>
<body>



    <section id="help-section" class="help-section">
        <div class="help-content">
          
            <div class="help-text">
                <!-- <h2>Build Your Brand with Us</h2> -->
                <p>Creating a strong brand is essential for business success. Our team is here to guide you through every step of the branding process, from strategy to execution. Whether you need a new logo, a refreshed website, or a complete brand overhaul, we have the expertise to make your vision a reality.</p>
            </div>
            <div class="help-images">
                <img src="/img/build your own brand.jpg" alt="Brand Strategy" class="help-image">
            </div>
        </div>
    </section>


    <script>
        document.addEventListener("DOMContentLoaded", function () {
            const image = document.querySelector(".help-image");
            const text = document.querySelector(".help-text");
        
            function isInViewport(element) {
                const rect = element.getBoundingClientRect();
                return (
                    rect.top < window.innerHeight &&
                    rect.left < window.innerWidth &&
                    rect.bottom >= 0 &&
                    rect.right >= 0
                );
            }
        
            function checkVisibility() {
                if (isInViewport(image)) {
                    image.classList.add("animate");
                }
                if (isInViewport(text)) {
                    text.classList.add("animate");
                }
            }
        
            window.addEventListener("scroll", checkVisibility);
            window.addEventListener("resize", checkVisibility);
        
            // Initial check
            checkVisibility();
        });
        </script>
        

        
</body>
</html>
